<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwind Site</title>
  </head>
  <body>
    <!--=== === === === === === === === === === === === === === === === === === === === === ===-->
    <!-- Header/Navigation section === === === === === === === === === === === === === === === -->
    <!--=== === === === === === === === === === === === === === === === === === === === === ===-->

    <div class="bg-gradient-to-br from-white to-gray-300">
      <!-- left circle -->
      <div class="absolute top-0 left-0 opacity-50">
        <div
          class="
            absolute
            bg-gradient-to-br
            from-teal-100
            to
            teal-200
            w-64
            h-64
            rounded-full
          "
        ></div>
        <div
          class="
            absolute
            ml-10
            mt-10
            bg-gradient-to-br
            from-purple-100
            to-purple-200
            w-64
            h-64
            rounded-full
          "
        ></div>
        <div
          class="
            absolute
            bg-gradient-to-br
            from-red-100
            to-red-200
            w-64
            h-64
            rounded-full
            ml-24
          "
        ></div>
      </div>

      <!-- right circle  -->
      <div
        class="
          absolute
          top-0
          right-0
          mr-48
          transform
          -translate-x-64
          translate-y-64
          opacity-50
        "
      >
        <div
          class="
            absolute
            bg-gradient-to-br
            from-teal-100
            to
            teal-200
            w-64
            h-64
            rounded-full
          "
        ></div>
        <div
          class="
            absolute
            ml-10
            mt-10
            bg-gradient-to-br
            from-purple-100
            to-purple-200
            w-64
            h-64
            rounded-full
          "
        ></div>
        <div
          class="
            absolute
            bg-gradient-to-br
            from-red-100
            to-red-200
            w-64
            h-64
            rounded-full
            ml-24
          "
        ></div>
      </div>

      <!-- navigation -->

      <div class="p-3 text-gray-700 relative">
        <div class="container flex justify-between px-6 py-6 mx-auto lg:px-4">
          <!-- left header  -->
          <div class="flex items-center space-x-4">
            <a
              href="#"
              class="
                text-2xl
                font-bold
                text-teal-700
                transition
                transform
                hover:scale-125
                lg:inline-block
              "
              >Beginner Tailwind</a
            >
            <a
              href="#"
              class="
                hidden
                p-1
                rounded-sm
                hover:bg-teal-100 hover:text-teal-700
                lg:inline-block
              "
              >About</a
            >
            <a
              href="#"
              class="
                hidden
                p-1
                rounded-sm
                hover:bg-teal-100 hover:text-teal-700
                lg:inline-block
              "
              >What you'll learn</a
            >
            <a
              href="#"
              class="
                hidden
                p-1
                rounded-sm
                hover:bg-teal-100 hover:text-teal-700
                lg:inline-block
              "
              >Pricing</a
            >
            <a
              href="#"
              class="
                hidden
                p-1
                rounded-sm
                hover:bg-teal-100 hover:text-teal-700
                lg:inline-block
              "
              >FAQ</a
            >
          </div>

          <!-- right header -->
          <div class="flex items-center space-x-4">
            <a
              href="#"
              class="p-1 rounded-sm hover:bg-teal-100 hover:text-teal-700"
              >Sign In</a
            >
            <a
              href="#"
              class="
                hidden
                p-3
                text-purple-700
                transition
                duration-500
                bg-purple-300
                rounded-sm
                shadow
                lg:inline-block
                hover:shadow-xl hover:bg-purple-200 hover:text-purple-700
              "
              >Get the course</a
            >
          </div>
        </div>
      </div>

      <!--=== === === === === === === === === === === === === === === === === === === === === ===-->
      <!-- Hero section === === === === === === === === === === === === === === === === === === -->
      <!--=== === === === === === === === === === === === === === === === === === === === === ===-->

      <div class="mt-10 lg:px-4 container mx-auto relative">
        <!-- heading -->
        <div class="container mx-auto py-24 px-8 text-center">
          <h1 class="text-5xl lg:text-6xl text-teal-400 font-extrabold mb-4">
            <span
              class="
                text-transparent
                bg-clip-text bg-gradient-to-r
                from-teal-400
                to-teal-500
              "
              >Beginner</span
            >
            <span
              class="
                text-transparent
                bg-clip-text bg-gradient-to-r
                from-teal-500
                to-purple-600
              "
              >Tailwind</span
            >
          </h1>
          <!-- paragraph  -->
          <p class="text-lg lg:text-2xl">
            Make good looking designs quickly. All without a single line of CSS
          </p>
          <!-- big button/call to action -->
          <a
            href="#"
            class="
              lg:py-4
              px-12
              py-3
              rounded
              shadow
              hover:shadow-2xl
              text-lg
              bg-gradient-to-br
              from-yellow-200
              via-yellow-300
              to-orange-300
              inline-block
              text-yellow-800
              hover:text-yellow-700
              transition
              duration-500
              mt-16
            "
            ><strong class="font-medium tracking-wide"
              >Get the course</strong
            ></a
          >
        </div>

        <!-- teaser image -->
        <div class="relative mt-56">
          <img
            src="https://i.imgur.com/wysbBMS.png"
            alt="teaser-img"
            class="border-4 border-purple-400 rounded-lg shadow-2xl"
          />

          <!-- teaser image info -->
          <div
            class="
              bg-yellow-100
              py-4
              px-8
              rounded-md
              border-t-4 border-yellow-500
              absolute
              text-left
              top-0
              right-0
              transform
              translate-x-4
              -translate-y-5
              mb-8
              lg:mb-0
              shadow-xl
              text-yellow-800
            "
          >
            <p>
              <span class="font-bold text-yellow-900"
                >We'll create BeginnerTailwind.com</span
              >
              <span class="opacity-50 font-semibold"
                >(it's the site you're on now)</span
              >
            </p>
            <p>We'll do it all without a single line of custom CSS!</p>
          </div>
        </div>
      </div>
    </div>
